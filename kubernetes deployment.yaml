# k8s-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnce-framework
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gnce
  template:
    metadata:
      labels:
        app: gnce
    spec:
      containers:
      - name: gnce
        image: gnce-framework:latest
        ports:
        - containerPort: 8501
        env:
        - name: GNCE_ENVIRONMENT
          value: "production"
        - name: GNCE_LOG_LEVEL
          value: "INFO"